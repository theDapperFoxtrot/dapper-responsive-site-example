  <h2 class="contact-h2">Get in Touch</h2>

<div class="contact-container">

      <div class="social-icons">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>

      </ul>

      <p>123 Queen Street West, Unit 10</p>

      <p>M5V2D5</p>

  <main class="contact-form">
      <div class="wrapper">
        <form action="" method="post">
          <div class="form-upper">
              <label class="sr-only" for="name">Enter your name</label><input placeholder="Name" type="text" id="contact-name">
              <label class="sr-only" for="email">Enter your email</label><input placeholder="Email address" type="email" id="contact-email">
          </div>
            <textarea placeholder="Message" name="message" id="contact-message" cols="25" rows="5"></textarea>
        </form>
        <button>Submit</button>
      </div>
    </main>
</div>
